name: Build

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]

jobs:
  windows:
    name: Windows x64
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Install OBS Studio
        shell: pwsh
        run: |
          # Install OBS Studio via winget (provides development files)
          Write-Host "Installing OBS Studio..."
          winget install --id OBSProject.OBSStudio --version 32.0.0 --silent --accept-source-agreements --accept-package-agreements

          # Install Qt6 via aqtinstall
          Write-Host "Installing Qt6..."
          pip install aqtinstall
          aqt install-qt windows desktop 6.8.3 win64_msvc2022_64 -O "${{ github.workspace }}/Qt"

      - name: Build Plugin
        shell: pwsh
        run: |
          # Configure and build
          $env:Qt6_DIR = "${{ github.workspace }}/Qt/6.8.3/msvc2022_64"
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_PREFIX_PATH="C:/Program Files/obs-studio;$env:Qt6_DIR"
          cmake --build build --config RelWithDebInfo

      - name: Package Plugin
        shell: pwsh
        run: |
          ./scripts/package-windows.ps1 -BuildDir build -OutDir dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obs-scene-tree-view-windows-x64
          path: |
            dist/obs-scene-tree-view-windows-x64.zip
            dist/obs-scene-tree-view-windows-x64.zip.sha256

  linux:
    name: Linux x86_64
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update

          # Add OBS Studio PPA for OBS 32.x
          sudo add-apt-repository -y ppa:obsproject/obs-studio
          sudo apt-get update

          # Install OBS Studio and development files
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            obs-studio \
            qt6-base-dev \
            qt6-base-private-dev \
            libqt6svg6-dev

      - name: Build Plugin
        run: |
          cmake -S . -B build -G Ninja
          cmake --build build --config RelWithDebInfo

      - name: Package Plugin
        run: |
          chmod +x ./scripts/package-linux.sh
          ./scripts/package-linux.sh build dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obs-scene-tree-view-linux-x86_64
          path: |
            dist/obs-scene-tree-view-linux-x86_64.zip
            dist/obs-scene-tree-view-linux-x86_64.zip.sha256

  macos:
    name: macOS Universal
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          # Install OBS Studio and dependencies via Homebrew
          brew install --cask obs
          brew install cmake ninja qt6

      - name: Build Plugin
        run: |
          # Set Qt6 path for CMake
          export Qt6_DIR="$(brew --prefix qt6)/lib/cmake/Qt6"

          cmake -S . -B build -G Ninja \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET="13.0" \
            -DQt6_DIR="${Qt6_DIR}"
          cmake --build build --config RelWithDebInfo

      - name: Package Plugin
        run: |
          chmod +x ./scripts/package-macos.sh
          ./scripts/package-macos.sh build dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: obs-scene-tree-view-macos-universal
          path: |
            dist/obs-scene-tree-view-macos.zip
            dist/obs-scene-tree-view-macos.zip.sha256

