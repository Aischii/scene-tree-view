name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            script: ./scripts/package-windows.ps1 -BuildDir build -OutDir dist
            artifact: dist/obs-scene-tree-view-windows-x64.zip
            checksum: dist/obs-scene-tree-view-windows-x64.zip.sha256
          - os: ubuntu-24.04
            platform: linux-x86_64
            script: chmod +x ./scripts/package-linux.sh && ./scripts/package-linux.sh build dist
            artifact: dist/obs-scene-tree-view-linux-x86_64.zip
            checksum: dist/obs-scene-tree-view-linux-x86_64.zip.sha256
          - os: macos-14
            platform: macos-universal
            script: chmod +x ./scripts/package-macos.sh && ./scripts/package-macos.sh build dist
            artifact: dist/obs-scene-tree-view-macos.zip
            checksum: dist/obs-scene-tree-view-macos.zip.sha256

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Build Environment (Windows)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v2

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update

          # Add OBS Studio PPA for OBS 32.x
          sudo add-apt-repository -y ppa:obsproject/obs-studio
          sudo apt-get update

          # Install OBS Studio and development files
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            obs-studio \
            qt6-base-dev \
            qt6-base-private-dev \
            libqt6svg6-dev

      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-14'
        run: |
          # Install OBS Studio and dependencies via Homebrew
          brew install --cask obs
          brew install cmake ninja qt6

      - name: Install OBS Studio (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Install OBS Studio via winget
          Write-Host "Installing OBS Studio..."
          winget install --id OBSProject.OBSStudio --version 32.0.0 --silent --accept-source-agreements --accept-package-agreements

          # Install Qt6 via aqtinstall
          Write-Host "Installing Qt6..."
          pip install aqtinstall
          aqt install-qt windows desktop 6.8.3 win64_msvc2022_64 -O "${{ github.workspace }}/Qt"

      - name: Build Plugin (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:Qt6_DIR = "${{ github.workspace }}/Qt/6.8.3/msvc2022_64"
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_PREFIX_PATH="C:/Program Files/obs-studio;$env:Qt6_DIR"
          cmake --build build --config Release

      - name: Build Plugin (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.os }}" = "macos-14" ]; then
            export Qt6_DIR="$(brew --prefix qt6)/lib/cmake/Qt6"
            cmake -S . -B build -G Ninja \
              -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
              -DCMAKE_OSX_DEPLOYMENT_TARGET="13.0" \
              -DQt6_DIR="${Qt6_DIR}"
          else
            cmake -S . -B build -G Ninja
          fi
          cmake --build build --config Release

      - name: Package Plugin
        shell: bash
        run: ${{ matrix.script }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: |
            ${{ matrix.artifact }}
            ${{ matrix.checksum }}

  create-release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

